logLevel: INFO
cleanupInterval: 10m
kubernetes:
  clusterEndpoint: https://127.0.0.1/ # publicURL to the Kubernetes API
namespace:
  prefix: "tenama"
  suffix: "" # if not set tenama will use a random string instead
  duration: "168h" #7 days
  resources:
    requests:
      cpu: "1000m"
      memory: "1Gi"
      storage: "1Gi"
    limits:
      cpu: "1000m"
      memory: "1Gi"

basicAuth:
  - username: user1
    password: user1
  - username: user2
    password: user2
